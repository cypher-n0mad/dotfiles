[terminal.shell]
program = "/bin/zsh"
args = ["--login"]

[window]
padding = { x = 10, y = 10 }
dynamic_padding = true
decorations = "none"
opacity = 0.92
blur = true

[font]
size = 8.0
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
offset = { x = 0, y = 1 }
glyph_offset = { x = 0, y = 1 }

[cursor]
style = { shape = "Beam", blinking = "On" }
vi_mode_style = "Block"

# falcon colorscheme for alacritty
# by fenetikm, https://github.com/fenetikm/falcon
[colors]

[colors.primary]
background = "#002b36"
foreground = "#839496"

[colors.cursor]
text = "CellBackground"
cursor = "#93a1a1"

[colors.normal]
black   = "#073642"
red     = "#dc322f"
green   = "#859900"
yellow  = "#b58900"
blue    = "#268bd2"
magenta = "#d33682"
cyan    = "#2aa198"
white   = "#eee8d5"

[colors.bright]
black   = "#002b36"
red     = "#cb4b16"
green   = "#586e75"
yellow  = "#657b83"
blue    = "#839496"
magenta = "#6c71c4"
cyan    = "#93a1a1"
white   = "#fdf6e3"

[selection]
save_to_clipboard = true

[debug]
log_level = "Warn"

[[keyboard.bindings]]
key = "C"
mods = "Super|Shift"
action = "Copy"

[[keyboard.bindings]]
key = "V"
mods = "Super|Shift"
action = "Paste"
