[terminal.shell]
program = "/bin/zsh"
args = ["--login"]

[window]
padding = { x = 10, y = 10 }
dynamic_padding = true
decorations = "none"
opacity = 0.92
blur = true

[font]
size = 8.0
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
offset = { x = 0, y = 1 }
glyph_offset = { x = 0, y = 1 }

[cursor]
style = { shape = "Beam", blinking = "On" }
vi_mode_style = "Block"

# falcon colorscheme for alacritty
# by fenetikm, https://github.com/fenetikm/falcon
[colors]

[colors.primary]
background = "#2C001E"   # deep maroon
foreground = "#EEEEEC"   # light ivory text

[colors.cursor]
text = "CellBackground"
cursor = "#FFA07A"       # salmon cursor

[colors.normal]
black   = "#2E3436"
red     = "#CC0000"
green   = "#4E9A06"
yellow  = "#C4A000"
blue    = "#3465A4"
magenta = "#75507B"
cyan    = "#06989A"
white   = "#D3D7CF"

[colors.bright]
black   = "#555753"
red     = "#EF2929"
green   = "#8AE234"
yellow  = "#FCE94F"
blue    = "#729FCF"
magenta = "#AD7FA8"
cyan    = "#34E2E2"
white   = "#EEEEEC"

[selection]
save_to_clipboard = true

[debug]
log_level = "Warn"

[[keyboard.bindings]]
key = "C"
mods = "Super|Shift"
action = "Copy"

[[keyboard.bindings]]
key = "V"
mods = "Super|Shift"
action = "Paste"
